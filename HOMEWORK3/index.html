<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="super_element">Привет</p>

    <img src="https://placeimg.com/50/50/animals" alt="">
    <img src="https://placeimg.com/50/50/arch" alt="">
    <img src="https://placeimg.com/50/50/nature" alt="">
    <img src="https://placeimg.com/50/50/people" alt="">
    <img src="https://placeimg.com/50/50/tech" alt="">
    <img src="https://placeimg.com/50/50/tech/grayscale" alt="">
    <img src="https://placeimg.com/50/50/tech/sepia" alt="">

    <br>

    <button>Кнопка</button>
    <button class="super_element">Кнопка с классом btn</button>
    <button>Кнопка</button>

    <br>

    <textarea></textarea>

    <br>

    <ul>
    <li>
        <button>Кнопка 1</button>
    </li>
    <li>
        <button>Кнопка 2</button>
    </li>
    <li>
        <button>Кнопка 3</button>
    </li>
    <li>
        <button>Кнопка 4</button>
    </li>

    <script>

    // 1. Необходимо вывести сообщение в консоль "все теги прогрузились", 
    // когда все теги будут созданы браузером.
    
    document.addEventListener('DOMContentLoaded', () => {
        console.log('Все теги прогрузились');
    });

    // 2. Необходимо вывести сообщение в консоль "страница загрузилась", 
    // когда все ресурсы страницы будут загружены.

    window.addEventListener('load', () => {
        console.log('Страница загрузилась');
    });
    
    // 3. При клике на какой-либо тег на странице в консоль должно выводиться сообщение наподобие:
    // - Класс "super_element" присутствует в элементе "div".
    // - сообщение должно определять присутствует или отсутствует класс "super_element"
    // - у элемента, а также выводить в нижнем регистре верный тег в данной строке, по
    // - которому был совершен клик.
    // - Необходимо использовать делегирование.

    const bodyEl = document.querySelector('body');
    bodyEl.addEventListener('click', (event) => {
        console.log(`Клик совершен по тегу ${event.target.tagName.toLowerCase()}`);
        if (event.target.classList.length > 0) {
            console.log(`У элемента ${event.target.tagName.toLowerCase()} присутствует класс ${event.target.classList}`);
        } else {
            console.log(`У элемента ${event.target.tagName.toLowerCase()} отсутствуют классы`);
        }
    });

    // 4. Сделайте, чтобы при наведении на textarea в консоли появлялось сообщение: "Вы навели на textarea."
    const textAreaEl = document.querySelector('textarea');
    textAreaEl.addEventListener('mouseover', function () {
        console.log("Вы навели на textarea");
    });

    // 5. Необходимо повесить событие клика на тег ul. 
    // В обработчике события в консоль необходимо выводить текст, который записан внутри элемента
    //  кнопки, по которой был произведен клик. Если клик был не по кнопке, то ничего выводить не
    //   нужно. Необходимо использовать делегирование.
    const ulElem = document.querySelector('ul');
    ulElem.addEventListener('click', (event) => {
        if (event.target.tagName.toLowerCase() == 'button') {
            console.log(event.target.innerHTML);
        }
    });

    // 6. Вопрос: Почему в console.log пишется сначала текст из 5 задания и только потом выводится
    // текст из 3 задания, если мы кликаем по кнопкам в ul?
    // Ответ необходимо написать здесь же, под этим комментарием, своими словами.
    
    // Ответ: в задании 5 происходит обращение через родительский элемент <ul> к дочерним элементам, 
    // что занимает меньше времени на обработку у JavaScript, чем обработка обращения через прародителя
    // <body>. Иными словами, чтобы достучаться до тех же кнопок, в решении задания 3 требуется 
    // совершить больше шагов: сперва найти в теге <body> тег <ul>, а потом уже внутри тега
    // <ul> элемент <li> и <button> внутри <li>, по которому мы кликнули.

    // 7. С помощью JS необходимо изменить цвет заднего фона каждого второго тега li.
    const liElems = document.querySelectorAll('li');
    for (let i = 0; i < liElems.length; i++) {
        if (i%2!==0) {
            liElems[i].style.backgroundColor = 'blue';
        }
    }

    </script>

</body>
</html>
